services:


  nginx:
    image: nginx
    ports:
      - "81:80"
      - "444:443"
    volumes:
      - "${Nginx_Config_Dir}:/etc/nginx/conf.d"
      - files:/var/www/files:ro
    depends_on:
      - web_api
    networks:
      - app-network
