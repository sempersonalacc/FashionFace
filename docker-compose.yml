  #
  #  dehydrated:
  #    image: linuxserver/dehydrated
  #    container_name: dehydrated
  #    environment:
  #      - DEHYDRATED_CHALLENGE=http-01
  #      - DEHYDRATED_DOMAIN=fashion-face.ai
  #      - DEHYDRATED_EMAIL=your-email@example.com
  #    volumes:
  #      - "${Dehydrated_Config_Dir}:/config"
